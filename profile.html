<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Panda</title>
  <!-- ================== SWEET ALERT================== -->
  <!-- ================================================ -->
  <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
</head>

<body>

  <!-- ========================================================== -->
    <!-- ========================== LOADER ======================== -->
    <!-- ========================================================== -->
    <div id="loader" class="hidden">
      <div class="animate-spin fixed left-[50%] top-[45%] inline-block w-10 h-10 border-[3px] border-current border-t-transparent text-pink-600 rounded-full"
          role="status" aria-label="loading">
          <span class="sr-only">Loading...</span>
      </div>
  </div>


  <div class="h-full mt-[100px]">

    <div class="border-b-2 block md:flex">
      <div class="w-full md:w-2/5 p-4 sm:p-6 lg:p-8 bg-white shadow-md">
        <div class="flex justify-between">
          <span class="text-xl font-semibold block">Admin Profile</span>
          <a href="#"
            class="-mt-2 text-md font-bold text-white bg-gray-700 rounded-full px-5 py-2 hover:bg-gray-800">Edit</a>
        </div>

        <span class="text-gray-600">This information is secret so be careful</span>
        <div class="w-full p-8 mx-2 flex justify-center">
          <img id="profile-image" class="max-w-xs w-32 items-center border object-cover"
            src="https://images.unsplash.com/photo-1477118476589-bff2c5c4cfbb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=200&q=200"
            alt="">
            <input type="file" id="profile-image-file">
        </div>
      </div>

      <div class="w-full md:w-3/5 p-8 bg-white lg:ml-4 shadow-md">
        <div class="rounded  shadow p-6">
          <div class="pb-6">
            <label for="name" class="font-semibold text-gray-700 block pb-1">Name</label>
            <div class="flex">
              <input  id="profile-user-name" class="border-1  rounded-r px-4 py-2 w-full" type="text"
              placeholder="Jane Name"  />
            </div>
          </div>
          <div class="pb-4">
            <label for="about" class="font-semibold text-gray-700 block pb-1">Email</label>
            <input  id="profile-email" class="border-1  rounded-r px-4 py-2 w-full" type="email"
             placeholder="example@example.com"  />
            <span class="text-gray-600 pt-4 block opacity-70">Personal login information of your account</span>
          </div>
          <button id="update-profile-btn"
          class="btn bg-red-300 mb-4 w-full text-white bg-red-600  hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"> Update Profile</button>
          
          <button id="logout-btn"
            class="btn bg-red-300 w-full  text-white bg-red-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Logout</button>
        </div>
      </div>

    </div>

  </div>
  <!-- ================== SWEET ALERT================== -->
  <!-- ================================================ -->
  <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>

  <script src="./app.js" type="module"></script>
</body>

</html>
